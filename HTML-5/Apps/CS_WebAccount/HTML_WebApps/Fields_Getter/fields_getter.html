<!DOCTYPE html>
<html>
	<head> 
		<!-- CSS file -->
		<link rel="stylesheet" type="text/css" href="fields_getter.css" />
		
		<!-- Javascript files (jQuery + javascript source) -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js">
		</script>
		<script src="fields_getter.js"></script>
		
		<meta charset="UTF-8">
		<title>iSENSE Project Fields</title>
	</head>
	<body> 
		<h1>iSENSE Project Fields</h1>
		<p>This WebApp is capable of grabbing all the fields from a project.</p>
		
		<table align="center">
			<tr>
				<th align="right">Enter a project ID: </th>
				<th align="left"><input type="number" name="table" id="project_ID"></th> 
			</tr>
		</table>
		
		<br/>
		
		<p>Results will show up below this line.</p>
		
		<div id="left">
			<p><div id="resp"></div></p>
			<p><div id="user_input"></div></p>
		</div>
		
		<br/>
		<!-- snippets = shift space -->
		<button onclick="get_fields()">Click here to pull information from iSENSE</button>
		
		<p><a href="../webapps.html">
			Return to the WebApps index</a></p>
		
	</body>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		
		<!-- CSS files -->
		<link rel="stylesheet" type="text/css" href="boathouse.css"/>

		<!-- Javascript files-->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js">
		</script>
		<script src="boathouse.js"></script>

		<title>Boat House App</title>
	</head>
	<body>
		<h1>Boat House App</h1>

		<form name="boathouse">
			<!-- The table keeps all the input buttons lined up nicely. -->
			<table>
				<!-- Probably the best way of doing table letter:
					uses a drop down menu	-->
				<tr>
					<td align="right">Table Letter:</td>
					<td align="left">
						<select id="table_val">
							<option value="A">Table A</option>
							<option value="B">Table B</option>
							<option value="C">Table C</option>
						</select>
					</td>
				</tr>

				<tr>
					<td align="right">Temperature:</td>
					<td align="left">
						<input  type="number" name="Temperature" id='tp'
								min="0" max="35" step=".5" value="5">
					</td>
				</tr>

				<tr>
					<td align="right">pH:</td>
					<td align="left">
						<input 	type="number" name="pH" id ='ph'
								min="0" max="10" step=".1" value="5">
					</td>
				</tr>

				<tr>
					<td align="right">Dissolved Oxygen:</td>
					<td align="left">
						<input 	type="number" name="Oxygen" id='o2'
								min="0" max="10" step=".1" value="5">
					</td>
				</tr>

				<tr>
					<td align="right">Phosphates: </td>
					<td align="left">
						<input  type="number" name="Phosphates" id='phos'
								min="0" max="10" step=".1" value="5">
					</td>
				</tr>
			</table>
		</form>

		<input 	type="button" id='sub' onclick="submitter()"
				value="Submit to iSENSE.">

		<span id="The_URL"><p>
			The URL to the project that you contributed to will appear here!
		</p></span>

		<p><a href="../webapps.html">
			Return to the WebApps index</a></p>

	</body>
</html>
